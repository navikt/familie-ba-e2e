application:
  name: familie-ba-e2e
server:
  servlet:
    context-path: /
  port: 8092
spring:
  kafka:
    jaas:
      enabled: false
    bootstrap-servers: ${KAFKA_BROKERS}
    properties:
      security:
        protocol: SASL_PLAINTEXT
      sasl:
        mechanism: PLAIN
        jaas:
          config: org.apache.kafka.common.security.plain.PlainLoginModule required username='igroup' password='itest';
      schema.registry.url: http://localhost:8081
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer

no.nav.security.jwt:
  client:
    registration:
      familie-ba-sak:
        resource-url: ${FAMILIE_BA_SAK_API_URL}
        token-endpoint-url: http://mock-oauth2-server:1111/v2.0/token
        grant-type: client_credentials
        scope: ${FAMILIE_BA_SAK_SCOPE}
        authentication:
          client-id: ${BA_SAK_CLIENT_ID}
          client-secret: ${CLIENT_SECRET}
          client-auth-method: client_secret_basic

KAFKA_BROKERS: localhost:9092
FAMILIE_BA_SAK_API_URL: http://localhost:8089
FAMILIE_BA_SAK_SCOPE: api://146ccc69-7cd0-4b8e-86a5-144534e53a00/.default

logging:
  level:
    root: INFO